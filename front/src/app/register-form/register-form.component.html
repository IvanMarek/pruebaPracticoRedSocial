<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Registrar Usuario</h2>
    <div>
      <label for="email">E-mail:</label>
      <input id="email" formControlName="email" required />
    </div>

    <div>
      <label for="username">Usuario:</label>
      <input id="username" formControlName="username" required />
    </div>
  
    <div>
      <label for="password">Contrase침a:</label>
      <input id="password" type="password" formControlName="password" required />
    </div>
  
    <div>
      <label for="confirmPassword">Confirmar Contrase침a:</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" required />
      <div *ngIf="registerForm.value.password !== registerForm.value.confirmPassword">
        <small>Las Contrase침a no coinciden .</small>
      </div>
    </div>
  
    <button type="submit" [disabled]="registerForm.invalid">Registrar</button>

    <button (click)="navegar()">Iniciar Sesi칩n</button>
  </form>
